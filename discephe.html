<script>
    function asistanKonus() {
        const msg = new SpeechSynthesisUtterance();
        // BİLGİ ALANI
        msg.text = "Tima Grup dış cephe ve yalıtım teknolojilerine hoş geldiniz. Binanıza uyguladığımız lüks kaplama çözümleri, kışın ısı kaybını yüzde elli oranında azaltırken, yazın serin kalmasını sağlar. Kullandığımız birinci sınıf taş yünü ve kompozit malzemeler, binanızın ömrünü uzatır ve estetik değerini artırır. Estetik ve tasarrufu bir arada sunuyoruz.";
        
        msg.lang = 'tr-TR';
        msg.pitch = 1.1; 
        msg.rate = 1.3;     // HIZ AYARI: Burayı da 1.3 yaptık.
        
        window.speechSynthesis.speak(msg);
        document.getElementById('status').innerText = "Asistan Bilgi Veriyor...";
    }
</script>
